<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xác minh thông tin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BACKGROUND -->
  <div class="bg"></div>
  <div class="overlay"></div>

  <!-- FORM -->
  <div class="card" id="formBox">

    <!-- BANNER -->
    <div class="banner">
      <img src="banner.jpg" alt="">
      <div class="banner-text">XÁC MINH THÔNG TIN</div>
    </div>

    <div class="card-body">
      <label>Số CCCD</label>
      <input id="cccd" type="text" maxlength="12" required>

      <label>Số điện thoại</label>
      <input id="phone" type="text" maxlength="10" required>

      <label>Địa chỉ nhà</label>
      <input id="address" type="text" required>

      <label>Email</label>
      <input id="email" type="email" required>

      <button type="button" onclick="submitForm()">Xác nhận</button>
    </div>
  </div>

  <!-- SUCCESS -->
  <div class="card success" id="successBox" style="display:none">
    <div class="card-body">
      ✅ Bạn đã điền thông tin thành công<br>
      Vui lòng đợi trong giây lát...
    </div>
  </div>

<script>
function submitForm() {
  const cccd = document.getElementById("cccd");
  const phone = document.getElementById("phone");
  const email = document.getElementById("email");

  if (!/^\d{12}$/.test(cccd.value)) {
    alert("Thông tin không hợp lệ");
    return;
  }

  if (!/^0\d{9}$/.test(phone.value)) {
    alert("Thông tin không hợp lệ");
    return;
  }

  if (!/^\S+@\S+\.\S+$/.test(email.value)) {
    alert("Thông tin không hợp lệ");
    return;
  }

  document.getElementById("formBox").style.display = "none";
  document.getElementById("successBox").style.display = "block";
}
</script>

</body>
</html>
